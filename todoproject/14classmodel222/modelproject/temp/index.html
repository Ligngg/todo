{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="banner">
            <div class="banner-text">
                <h1>Todo</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow" >
            {% csrf_token %}
            <div class="form-group" >
            <input type="text" class="form-control" name="task2" placeholder="Enter your task">
            </div>
            <div class="form-group" >
                <input type="text" class="form-control" name="priority2" placeholder="Enter your priority">
            </div>
                <div class="form-group" >
                <input type="date" class="form-control" name="date2" placeholder="Enter your date">
            </div>
            <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h3>Task to be Completed</h3>
            {% for i in detail %}
            <div class="shadow card">
                <div class="card-body">
                    <h4><div class="card-title">Task is : {{i.task1}}</div></h4>
                    <b><p>Priority is : {{i.priority1}}</p></b>
                    <b><p>Priority is : {{i.date1}}</p></b>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}"> Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
